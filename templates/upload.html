<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV File</title>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if result %}
        <h3>Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
